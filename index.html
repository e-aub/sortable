<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Database</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1>Superhero Database</h1>
        <select name="pour filtre" id="filterRange">
            <option value="all" selected>All</option>
            <option value="name">Name</option>
            <option value="fullName">FullName</option>
            <option value="powerStats">powerstats</option>
            <option value="race">race</option>
            <option value="gender">gender</option>
            <option value="intelligence">intelligence</option>
            <option value="strenght">strenght</option>
            <option value="speed">speed</option>
            <option value="combat">combat</option>
            <option value="durability">durability</option>


            <option value="height">height</option>
            <option value="weight">weight</option>
            <option value="placeOfBirth">placeOfBirth</option>
            <option value="alignment">alignment</option>

        </select>
        <input type="text" id="search" placeholder="Search by name..." onkeyup="search()">
        <label for="pageSize">Results per page:</label>
        <select id="pageSize">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="all">All</option>
        </select>
    </header>
    <main>
        <table id="heroesTable">
            <thead>
                <tr>
                    <th>Icon</th>
                    <th onclick="sortTable('name')">Name</th>
                    <th onclick="sortTable('fullName')">Full Name</th>
                    <th onclick="sortTable('powerstats')">Powerstats</th>
                    <th onclick="sortTable('race')">Race</th>
                    <th onclick="sortTable('gender')">Gender</th>
                    <th onclick="sortTable('height')">Height</th>
                    <th onclick="sortTable('weight')">Weight</th>
                    <th onclick="sortTable('placeOfBirth')">Place Of Birth</th>
                    <th onclick="sortTable('alignment')">Alignment</th>
                </tr>
            </thead>
            <tbody id="heroesBody">
            </tbody>
        </table>
        <div id="pagination">
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>
        </div>
    </main>
</body>

</html>
